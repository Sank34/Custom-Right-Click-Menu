<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Custom Right-Click menu</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Custom right click menu</h1> 
            <p>Right-click anywhere to see the menu!</p>
        </div>
        
        <div id="menu">
            <!--OPTION-->
              <a href="#" onclick="redirect('https://scienceturtles.com')">
                <img src="https://scienceturtles.com/assests/img/pfp.png" class="img" /> ScienceTurtles <img src="assets/img/arrowcircleright2.svg" alt="arrow" id="arrow">
              </a>
            <!--OPTION-->
              <a href="https://mamba.scienceturtles.com">
                <img src="https://www.scienceturtles.com/mambaassets/img/favicon.png" class="img"/> Mamba <img src="assets/img/arrowcircleright2.svg" alt="arrow" id="arrow">
              </a>

              <hr> <!--To add a separate line, just type <hr> between the options ðŸ™‰ -->

              <!--OPTION-->
              <a href="#">
                <i class="fa fa-fort-awesome"></i> Option <span>Ctrl + I</span>
              </a>
              <!--OPTION-->
              <a href="#">
                <i class="fa fa-flag"></i> Option <span>Ctrl + K</span>
              </a>
        </div>
    </div>
    <div class="footer">
        <img src="assets/img/Group 8.png" alt="pfp">
        <p>Made by Sanke</p>
    </div>

    <script src="assets/js/cmenu.min.js"></script>
</body>
</html>
